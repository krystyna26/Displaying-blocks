<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Displaying blocks</title>
        <link rel="stylesheet" href="displaying_blocks_o_styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="row0">
                <img src="images/github.jpg" alt="github">
                <h1>Display our blocks!</h1>
                <img class="twocats" src="images/catandninja.png" alt="catandninja">
            </div> <!-- end row0 -->
            <div class="matrix">
                <div class="one">
                    <img src="images/aidorucat.png" alt="" class="blue">
                    <img src="images/adventure-cat.png" alt="adv" class="pink">
                    <img src="images/chellocat.jpg" alt="" class="blue">
                    <img src="images/ironcat.png" alt="" class="pink">
                    <img src="images/coder2.jpg" alt="" class="blue">
                </div>
                <div class="two">
                    <img src="images/codercat.jpg" alt="" class="blue">
                    <img src="images/cooler.png" alt="" class="pink">
                    <img src="images/defunktocat.png" alt="" class="blue">
                    <img src="images/daftpunk.gif" alt="" class="pink">
                    <img src="images/dojocat.jpg" alt="" class="blue">
                </div>
                <div class="three">
                    <img src="images/mario.png" alt="" class="blue">
                    <img src="images/domo-cat.png" alt="" class="pink">
                    <img src="images/cherry.jpg" alt="" class="blue">
                    <img src="images/riddlocat.png" alt="" class="pink">
                    <img src="images/kantana.jpg" alt="" class="blue">
                </div>
                <div class="four">
                    <img src="images/linkcat.png" alt="" class="blue">
                    <img src="images/heisencat.png" alt="" class="pink">
                    <img src="images/visionary.jpg" alt="" class="blue"> 
                    <img src="images/stormtroopocat.png" alt="" class="pink">
                    <img src="images/jean-luc-picat.jpg" alt="" class="blue">
                </div>
            </div> <!--end of matrix-->
        </div> <!--end of wrapper-->
    </body>
</html>
